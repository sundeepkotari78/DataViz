<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Create a New Pen</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <h1>Data Visualisation</h1>
<hr>
<div ng-app="graphApp">
  <div ng-controller="graphController as graph">
 <!--bar chart-->
    <h2>Bar Chart</h2>
    <ul class="chart" style="width:{{width}}px; height:{{height}}px;">
      <!-- Labels -->
      <div class="y" style="width:{{height}}px;">{{yAxis}}</div>
      <div class="x">{{xAxis}}</div>
      <!-- Data -->
       <li ng-repeat="bar in data | orderBy : 'value'" class="bar" style="height:{{bar.value / max * height}}px; width:{{width / data.length - 5}}px; left:{{$index / data.length * width}}px;"><span>{{bar.label}}:{{bar.value}}</span></li>
    </ul>
    
    <h2>Line Chart</h2>
    <div class="chart" style="width:{{width}}px; height:{{height}}px;">
      <div class="y" style="width:{{height}}px;">{{yAxis}}</div>
      <div class="x">{{xAxis}}</div>
      <!-- Data -->
      <svg style="width:{{width}}px; height:{{height}}px;">
        <line ng-repeat="line in data" x1="{{$index / data.length * width }}" y1="{{data[$index - 1].value / max * height}}" x2="{{($index + 1) / data.length * width}}" y2="{{line.value / max * height}}">
        </line>
      </svg>
    </div>

    <h2>Dot Chart</h2>
    <ul class="chart" style="width:{{width}}px; height:{{height}}px;">
      <div class="y" style="width:{{height}}px;">{{yAxis}}</div>
      <div class="x">{{xAxis}}</div>
       <li ng-repeat="dot in data" class="dots" style="bottom:{{dot.value / max * height}}px; left:{{($index + 0.5) / data.length * width}}px;"><span>{{dot.label}} - {{dot.value}}</span></li>
    </div>
    </ul>
     
    
  </div>
</div>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
